<!DOCTYPE html>
<html lang="en">
<head>
  <title>Analyze your article</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="searchInputContainer">
    <form>
      <input id="url" type="text" name="urlToAnalyze" placeholder="Enter your URL here to Analyze">
      <input type="submit" name="" value="Analyze My Article" onclick="return Analyzer.handleSubmitURL(event)">
  </form>

  </div>
  <div class="resultContainer">
    <strong>Form Results:</strong>
    <div id="noData">There's no Data yet</div>
    <div class="results">
      <div id="polarity"></div>
    <div id="agreement"></div>
    <div id="subjectivity"></div>
    <div id="confidence"></div>
    <div id="irony"></div>
    </div>
    
  </div>
  
  <div id="app"></div>
  <script src="main.js"></script>
</body>
</html>
